{% set name = "radio_beam" %}
{% set version = "0.3.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "eb978ceebe9d4129cc349f9ea2cb788b43ed1d368bb2095f4c8cddf17d4bedf1" %}

package:
  name: radio-beam
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'
  patches:
    - offline.patch

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:

  build:
    - python
    - pip
    - setuptools

  run:
    - python
    - astropy
    - numpy >=1.9.0

test:
  imports:
    - radio_beam

about:
  home: https://github.com/radio-astro-tools/radio-beam
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Tools for Beam I/O and Manipulation

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - keflavich
