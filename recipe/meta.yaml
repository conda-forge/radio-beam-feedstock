{% set name = "radio_beam" %}
{% set version = "0.3.4" %}

package:
  name: radio-beam
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: e032257f1501303873f251c00c74b1188180785c79677fb4443098d517852309

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:

  host:
    - python >=3.8
    - pip
    - setuptools_scm

  run:
    - python >=3.8
    - astropy
    - numpy >=1.9.0
    - scipy

test:
  imports:
    - radio_beam

about:
  home: https://github.com/radio-astro-tools/radio-beam
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Tools for Beam I/O and Manipulation

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - keflavich
